<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 | 理想の家づくり診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="logo">IDEAL HOME</div>
            <nav class="nav">
                <a href="index.html">ホーム</a>
                <a href="diagnosis.html">もう一度診断する</a>
            </nav>
        </header>

        <!-- 結果エリア -->
        <section class="result-section">
            <div class="result-container">
                <h1 class="result-title">あなたの理想の家</h1>
                <p class="result-subtitle">診断結果をもとに、AIがあなたにぴったりの家をご提案します</p>

                <!-- AI画像生成エリア -->
                <div class="ai-image-section">
                    <h2 class="section-heading">外観イメージ</h2>
                    <div class="image-placeholder">
                        <div class="placeholder-content">
                            <p>🏠</p>
                            <p>AI画像生成機能</p>
                            <p class="small-text">※次のステップで実装予定</p>
                        </div>
                    </div>
                </div>

                <div class="ai-image-section">
                    <h2 class="section-heading">間取りイメージ</h2>
                    <div class="image-placeholder">
                        <div class="placeholder-content">
                            <p>📐</p>
                            <p>AI画像生成機能</p>
                            <p class="small-text">※次のステップで実装予定</p>
                        </div>
                    </div>
                </div>

                <!-- 診断結果テキスト -->
                <div class="result-text-section">
                    <h2 class="section-heading">あなたにおすすめの家づくり</h2>
                    <div class="result-card">
                        <h3>📋 診断結果サマリー</h3>
                        <div id="summaryText"></div>
                    </div>

                    <div class="result-card">
                        <h3>🏡 おすすめの間取りと特徴</h3>
                        <div id="layoutText"></div>
                    </div>

                    <div class="result-card">
                        <h3>💰 予算と坪数の目安</h3>
                        <div id="budgetText"></div>
                    </div>
                </div>

                <!-- ハウスメーカー紹介 -->
                <div class="housemaker-section">
                    <h2 class="section-heading">おすすめのハウスメーカー</h2>
                    <div id="housemakerList"></div>
                </div>

                <!-- アクションボタン -->
                <div class="action-buttons">
                    <a href="diagnosis.html" class="btn-secondary-large">もう一度診断する</a>
                    <button class="btn-primary-large" onclick="alert('資料請求機能は今後実装予定です')">資料請求する</button>
                </div>
            </div>
        </section>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2026 IDEAL HOME. All rights reserved.</p>
        </footer>
    </div>

    <script src="result.js"></script>
